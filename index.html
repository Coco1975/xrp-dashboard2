<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Crypto Command Centre</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#080c12;--bg2:#0d1420;--bg3:#111b2d;--border:#1e2f4a;--text:#c8ddf0;--muted:#4a6a8a;--green:#00e8a0;--red:#ff3d6b;--yellow:#ffd24d;}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Rajdhani',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;}
body::after{content:'';position:fixed;inset:0;pointer-events:none;z-index:0;background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,200,255,0.007) 2px,rgba(0,200,255,0.007) 4px);}
header{position:relative;z-index:10;display:flex;align-items:center;justify-content:space-between;padding:16px 32px;border-bottom:1px solid var(--border);background:linear-gradient(90deg,#080c12,#0a1525,#080c12);}
header::after{content:'';position:absolute;bottom:-1px;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,#00c8ff,transparent);}
.site-title{font-size:22px;font-weight:700;letter-spacing:5px;color:#00c8ff;text-shadow:0 0 20px #00c8ff66;}
.site-sub{font-size:10px;letter-spacing:3px;color:var(--muted);font-family:'Share Tech Mono',monospace;margin-top:-2px;}
.htime{font-family:'Share Tech Mono',monospace;font-size:12px;color:var(--muted);text-align:right;line-height:1.8;}
.live-dot{display:inline-block;width:7px;height:7px;border-radius:50%;margin-right:5px;background:var(--green);box-shadow:0 0 7px var(--green);animation:blink 1.5s infinite;}
@keyframes blink{0%,100%{opacity:1}50%{opacity:0.15}}
.port-bar{position:relative;z-index:10;background:var(--bg3);border-bottom:1px solid var(--border);padding:16px 32px;display:flex;align-items:center;gap:32px;flex-wrap:wrap;}
.port-bar::after{content:'';position:absolute;bottom:-1px;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,rgba(0,200,255,0.3),transparent);}
.total-block{display:flex;flex-direction:column;min-width:180px;}
.total-lbl{font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:3px;color:var(--muted);margin-bottom:4px;}
.total-val{font-size:32px;font-weight:700;color:#4a6a8a;font-family:'Share Tech Mono',monospace;line-height:1;}
.breakdown{display:flex;gap:20px;flex-wrap:wrap;flex:1;}
.bc{display:flex;flex-direction:column;}
.bc-sym{font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:2px;margin-bottom:2px;}
.bc-val{font-family:'Share Tech Mono',monospace;font-size:13px;font-weight:700;color:var(--text);}
.port-hint{font-family:'Share Tech Mono',monospace;font-size:9px;color:var(--muted);letter-spacing:1px;align-self:center;margin-left:auto;}
.ticker{position:relative;z-index:10;display:flex;overflow-x:auto;scrollbar-width:none;border-bottom:1px solid var(--border);background:var(--bg2);}
.ticker::-webkit-scrollbar{display:none;}
.tick{flex-shrink:0;display:flex;align-items:center;gap:8px;padding:7px 18px;border-right:1px solid var(--border);font-family:'Share Tech Mono',monospace;font-size:11px;}
.tsym{color:#00c8ff;letter-spacing:1px;font-weight:700;}
.up{color:var(--green)!important;}.down{color:var(--red)!important;}
main{position:relative;z-index:5;max-width:1200px;margin:0 auto;padding:36px 24px;}
.sec-title{font-family:'Share Tech Mono',monospace;font-size:11px;letter-spacing:4px;color:var(--muted);margin-bottom:24px;display:flex;align-items:center;gap:14px;}
.sec-title::after{content:'';flex:1;height:1px;background:var(--border);}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;}
.card{display:block;text-decoration:none;color:inherit;background:var(--bg2);border:1px solid var(--border);border-radius:10px;padding:22px;position:relative;overflow:hidden;transition:transform .2s,border-color .2s,box-shadow .2s;}
.card::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:var(--cc,#00c8ff);opacity:.7;transition:opacity .2s;}
.card::after{content:'';position:absolute;top:-60px;right:-60px;width:160px;height:160px;border-radius:50%;background:radial-gradient(circle,var(--cc,#00c8ff) 0%,transparent 70%);opacity:.04;transition:opacity .2s;}
.card:hover{transform:translateY(-3px);border-color:var(--cc);box-shadow:0 8px 32px rgba(0,0,0,0.4);}
.card:hover::before{opacity:1;}.card:hover::after{opacity:.08;}
.card-head{display:flex;align-items:center;gap:14px;margin-bottom:14px;}
.icon{width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-family:'Share Tech Mono',monospace;font-size:11px;font-weight:700;color:#fff;flex-shrink:0;box-shadow:0 4px 14px rgba(0,0,0,0.4);}
.coin-sym{font-size:18px;font-weight:700;letter-spacing:2px;color:var(--cc);}
.coin-name{font-size:11px;letter-spacing:2px;color:var(--muted);font-family:'Share Tech Mono',monospace;}
.cbadge{font-family:'Share Tech Mono',monospace;font-size:9px;letter-spacing:1px;padding:3px 8px;border-radius:3px;border:1px solid var(--border);color:var(--muted);background:var(--bg3);}
.cprice{font-size:26px;font-weight:700;margin-bottom:3px;}
.cchg{font-size:13px;font-family:'Share Tech Mono',monospace;margin-bottom:12px;}
canvas.spark{width:100%;height:36px;display:block;margin-bottom:12px;}
.chold{background:rgba(0,200,255,0.05);border:1px solid rgba(0,200,255,0.12);border-radius:5px;padding:8px 12px;margin-bottom:12px;display:none;}
.chold.show{display:block;}
.chold-lbl{font-size:9px;letter-spacing:2px;color:var(--muted);font-family:'Share Tech Mono',monospace;}
.chold-val{font-size:17px;font-weight:700;color:#00c8ff;font-family:'Share Tech Mono',monospace;line-height:1.3;}
.chold-amt{font-size:10px;color:var(--muted);font-family:'Share Tech Mono',monospace;}
.cstats{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:14px;}
.cs{background:var(--bg3);border-radius:5px;padding:8px 10px;}
.cs-lbl{font-size:9px;letter-spacing:2px;color:var(--muted);font-family:'Share Tech Mono',monospace;}
.cs-val{font-size:13px;font-weight:600;color:var(--text);margin-top:2px;}
.cfoot{display:flex;align-items:center;justify-content:space-between;padding-top:12px;border-top:1px solid var(--border);}
.open-btn{font-family:'Share Tech Mono',monospace;font-size:10px;letter-spacing:2px;color:var(--cc);}
.open-btn::after{content:' →';display:inline-block;transition:transform .2s;}
.card:hover .open-btn::after{transform:translateX(4px);}
.lupdate{font-family:'Share Tech Mono',monospace;font-size:9px;color:var(--muted);}
footer{text-align:center;padding:24px;border-top:1px solid var(--border);font-family:'Share Tech Mono',monospace;font-size:10px;letter-spacing:2px;color:var(--muted);position:relative;z-index:5;margin-top:20px;}
footer span{color:#00c8ff;}
@media(max-width:600px){header{padding:12px 16px;}.site-title{font-size:16px;letter-spacing:3px;}main{padding:24px 14px;}.grid{grid-template-columns:1fr;gap:14px;}.port-bar{padding:12px 16px;gap:16px;}.total-val{font-size:24px;}}
</style>
</head>
<body>
<header>
  <div><div class="site-title">CRYPTO COMMAND CENTRE</div><div class="site-sub">PERSONAL PORTFOLIO DASHBOARD</div></div>
  <div class="htime"><div><span class="live-dot"></span><span id="clock">--:--:--</span></div><div id="cdate" style="font-size:10px;"></div></div>
</header>
<div class="port-bar">
  <div class="total-block"><div class="total-lbl">TOTAL PORTFOLIO VALUE</div><div class="total-val" id="grand-total">$0.00</div></div>
  <div class="breakdown" id="breakdown"></div>
  <div class="port-hint">Enter amounts on each coin dashboard</div>
</div>
<div class="ticker">
  <div class="tick"><span class="tsym">XRP</span>&nbsp;<span id="tk-XRP-p">—</span>&nbsp;<span id="tk-XRP-c">—</span></div>
  <div class="tick"><span class="tsym">BTC</span>&nbsp;<span id="tk-BTC-p">—</span>&nbsp;<span id="tk-BTC-c">—</span></div>
  <div class="tick"><span class="tsym">ETH</span>&nbsp;<span id="tk-ETH-p">—</span>&nbsp;<span id="tk-ETH-c">—</span></div>
  <div class="tick"><span class="tsym">SOL</span>&nbsp;<span id="tk-SOL-p">—</span>&nbsp;<span id="tk-SOL-c">—</span></div>
  <div class="tick"><span class="tsym">XLM</span>&nbsp;<span id="tk-XLM-p">—</span>&nbsp;<span id="tk-XLM-c">—</span></div>
  <div class="tick"><span class="tsym">HBAR</span>&nbsp;<span id="tk-HBAR-p">—</span>&nbsp;<span id="tk-HBAR-c">—</span></div>
  <div class="tick"><span class="tsym">CCD</span>&nbsp;<span id="tk-CCD-p">—</span>&nbsp;<span id="tk-CCD-c">—</span></div>
</div>
<main>
  <div class="sec-title">// MY PORTFOLIO</div>
  <div class="grid" id="grid"></div>
</main>
<footer>CRYPTO COMMAND CENTRE &nbsp;·&nbsp; DATA BY <span>COINGECKO</span> &nbsp;·&nbsp; PRICES UPDATE EVERY MINUTE</footer>
<script>
(function(){
'use strict';
var COINS=[
  {sym:'XRP', name:'Ripple XRP', cg:'ripple',           c1:'#00c8ff',c2:'#0077aa',file:'xrp-dashboard.html', dec:4},
  {sym:'BTC', name:'Bitcoin',    cg:'bitcoin',          c1:'#f7931a',c2:'#c27615',file:'btc-dashboard.html', dec:2},
  {sym:'ETH', name:'Ethereum',   cg:'ethereum',         c1:'#627eea',c2:'#3d5bbf',file:'eth-dashboard.html', dec:2},
  {sym:'SOL', name:'Solana',     cg:'solana',           c1:'#9945ff',c2:'#7a35cc',file:'sol-dashboard.html', dec:4},
  {sym:'XLM', name:'Stellar',    cg:'stellar',          c1:'#14b6e7',c2:'#0d8ab0',file:'xlm-dashboard.html', dec:5},
  {sym:'HBAR',name:'Hedera',     cg:'hedera-hashgraph', c1:'#00a79d',c2:'#007a72',file:'hbar-dashboard.html',dec:5},
  {sym:'CCD', name:'Concordium', cg:'concordium',       c1:'#e8823a',c2:'#c0601a',file:'ccd-dashboard.html', dec:5},
];
var lp={};
function tick(){var n=new Date(),ce=document.getElementById('clock'),de=document.getElementById('cdate');if(ce)ce.textContent=n.toLocaleTimeString('en-GB');if(de)de.textContent=n.toLocaleDateString('en-GB',{weekday:'short',year:'numeric',month:'short',day:'numeric'});}
tick();setInterval(tick,1000);
function fmt(n){return n>=1e9?(n/1e9).toFixed(2)+'B':n>=1e6?(n/1e6).toFixed(1)+'M':n>=1e3?(n/1e3).toFixed(1)+'K':n.toFixed(2);}
function buildCards(){
  var g=document.getElementById('grid');
  COINS.forEach(function(c){
    var a=document.createElement('a');a.href=c.file;a.className='card';a.style.setProperty('--cc',c.c1);
    a.innerHTML='<div class="card-head"><div class="icon" style="background:linear-gradient(135deg,'+c.c1+','+c.c2+');box-shadow:0 4px 14px '+c.c1+'44">'+c.sym+'</div>'
      +'<div><div class="coin-sym">'+c.sym+'</div><div class="coin-name">'+c.name+'</div></div>'
      +'<div class="cbadge" id="badge-'+c.sym+'">LOADING</div></div>'
      +'<div class="cprice" id="price-'+c.sym+'">—</div>'
      +'<div class="cchg"   id="chg-'+c.sym+'">—</div>'
      +'<canvas class="spark" id="spark-'+c.sym+'"></canvas>'
      +'<div class="chold" id="chold-'+c.sym+'"><div class="chold-lbl">MY HOLDING VALUE</div><div class="chold-val" id="hval-'+c.sym+'">—</div><div class="chold-amt" id="hamt-'+c.sym+'">—</div></div>'
      +'<div class="cstats"><div class="cs"><div class="cs-lbl">VOLUME 24H</div><div class="cs-val" id="vol-'+c.sym+'">—</div></div><div class="cs"><div class="cs-lbl">MKT CAP</div><div class="cs-val" id="mcap-'+c.sym+'">—</div></div></div>'
      +'<div class="cfoot"><div class="open-btn">OPEN DASHBOARD</div><div class="lupdate" id="upd-'+c.sym+'">—</div></div>';
    g.appendChild(a);
  });
}
function updatePortfolio(){
  var h={};try{h=JSON.parse(localStorage.getItem('portfolio_holdings')||'{}');}catch(e){}
  var total=0;
  var bd=document.getElementById('breakdown');bd.innerHTML='';
  COINS.forEach(function(c){
    var hh=h[c.sym],amount=hh?+hh.amount:0,price=lp[c.sym]||(hh?+hh.price:0),val=amount*price;
    var ch=document.getElementById('chold-'+c.sym),hv=document.getElementById('hval-'+c.sym),ha=document.getElementById('hamt-'+c.sym);
    if(amount>0&&price>0){
      total+=val;
      if(ch)ch.classList.add('show');
      if(hv)hv.textContent='$'+val.toLocaleString('en-GB',{minimumFractionDigits:2,maximumFractionDigits:2});
      if(ha)ha.textContent=amount.toLocaleString('en-GB',{maximumFractionDigits:8})+' '+c.sym;
      var div=document.createElement('div');div.className='bc';
      div.innerHTML='<div class="bc-sym" style="color:'+c.c1+'">'+c.sym+'</div><div class="bc-val">$'+val.toLocaleString('en-GB',{minimumFractionDigits:2,maximumFractionDigits:2})+'</div>';
      bd.appendChild(div);
    } else {if(ch)ch.classList.remove('show');}
  });
  var gt=document.getElementById('grand-total');
  if(gt){gt.textContent='$'+total.toLocaleString('en-GB',{minimumFractionDigits:2,maximumFractionDigits:2});gt.style.color=total>0?'#00c8ff':'#4a6a8a';}
}
function drawSpark(sym,prices,color){
  var cv=document.getElementById('spark-'+sym);if(!cv||!prices||prices.length<2)return;
  var w=cv.offsetWidth||260,h=36,dpr=window.devicePixelRatio||1;
  cv.width=w*dpr;cv.height=h*dpr;cv.style.width=w+'px';cv.style.height=h+'px';
  var c=cv.getContext('2d');c.setTransform(dpr,0,0,dpr,0,0);
  var mn=Math.min.apply(null,prices),mx=Math.max.apply(null,prices);if(mx===mn)mx=mn+0.001;
  var pad=3;
  function px(i){return pad+(i/(prices.length-1))*(w-pad*2);}
  function py(v){return h-pad-((v-mn)/(mx-mn))*(h-pad*2);}
  var grad=c.createLinearGradient(0,0,0,h);grad.addColorStop(0,color+'55');grad.addColorStop(1,color+'00');
  c.beginPath();c.moveTo(px(0),py(prices[0]));for(var i=1;i<prices.length;i++)c.lineTo(px(i),py(prices[i]));
  c.lineTo(px(prices.length-1),h);c.lineTo(px(0),h);c.closePath();c.fillStyle=grad;c.fill();
  c.beginPath();c.moveTo(px(0),py(prices[0]));for(var i=1;i<prices.length;i++)c.lineTo(px(i),py(prices[i]));
  c.strokeStyle=color;c.lineWidth=1.5;c.stroke();
}
async function fetchPrices(){
  var ids=COINS.map(function(c){return c.cg;}).join(',');
  try{
    var res=await fetch('https://api.coingecko.com/api/v3/simple/price?ids='+ids+'&vs_currencies=usd&include_24hr_change=true&include_24hr_vol=true&include_market_cap=true');
    if(!res.ok)throw 0;
    var data=await res.json(),now=new Date().toLocaleTimeString('en-GB');
    COINS.forEach(function(c){
      var d=data[c.cg];if(!d)return;
      var p=d.usd,chg=d.usd_24h_change,vol=d.usd_24h_vol,mcap=d.usd_market_cap;
      lp[c.sym]=p;
      var up=chg>=0,sign=up?'+':'';
      function el(id){return document.getElementById(id);}
      var pe=el('price-'+c.sym);if(pe){pe.textContent='$'+p.toFixed(c.dec);pe.style.color=up?'var(--green)':'var(--red)';}
      var ce=el('chg-'+c.sym);if(ce){ce.textContent=sign+chg.toFixed(2)+'%';ce.className='cchg '+(up?'up':'down');}
      var ve=el('vol-'+c.sym);if(ve)ve.textContent='$'+fmt(vol);
      var me=el('mcap-'+c.sym);if(me)me.textContent='$'+fmt(mcap);
      var be=el('badge-'+c.sym);if(be){be.textContent=up?'▲ UP':'▼ DOWN';be.style.color=up?'var(--green)':'var(--red)';be.style.borderColor=up?'rgba(0,232,160,0.3)':'rgba(255,61,107,0.3)';}
      var ue=el('upd-'+c.sym);if(ue)ue.textContent=now;
      var tp=el('tk-'+c.sym+'-p'),tc=el('tk-'+c.sym+'-c');
      if(tp)tp.textContent='$'+p.toFixed(c.dec);
      if(tc){tc.textContent=' '+sign+chg.toFixed(2)+'%';tc.className=up?'up':'down';}
    });
    updatePortfolio();
  }catch(e){console.warn('Price fetch failed');}
}
async function fetchSparks(){
  for(var i=0;i<COINS.length;i++){
    var c=COINS[i];
    try{
      var res=await fetch('https://api.coingecko.com/api/v3/coins/'+c.cg+'/market_chart?vs_currency=usd&days=7&interval=daily');
      if(!res.ok)continue;var j=await res.json();
      if(!j.prices||!j.prices.length)continue;
      drawSpark(c.sym,j.prices.map(function(p){return+p[1];}),c.c1);
    }catch(e){}
    await new Promise(function(r){setTimeout(r,350);});
  }
}
buildCards();updatePortfolio();fetchPrices();fetchSparks();
setInterval(fetchPrices,60000);setInterval(updatePortfolio,5000);
})();
</script>
</body>
</html>
